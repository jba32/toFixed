<script src="simpletest.js"></script>
<script src="toFixed.js"></script>

<script>

// Tests
 tests({
  'It should convert `num` to a string.' : function () {
    assertEquals(typeof toFixed(10), 'string');
  },
  'It should return the string version of `num`.' : function () {
    assertEquals(toFixed(10), '10.00');
  },
  'It should round `num` correctly.1' : function () {
    assertEquals(toFixed(1.005, 2), '1.01');
  },
  'It should round `num` correctly.2' : function () {
    assertEquals(toFixed(1.004, 2), '1.00');
  },
  'It should move the decimal point so there are `precision` decimal places.' : function () {
    assertEquals(toFixed(0.615, 2), '0.62');
  },
  'It should use 2 as a default precision if none is provided.' : function () {
    assertEquals(toFixed(0.615), '0.62');
  },
  'It should add zeros if precision is greater than decimal places.1' : function () {
    assertEquals(toFixed(1.1), '1.10');
  },
  'It should add zeros if precision is greater than decimal places.2' : function () {
    assertEquals(toFixed(1.1, 4), '1.1000');
  },
  'It should round to nearest whole number if 0 is passed as precision.1' : function () {
    assertEquals(toFixed(10.235, 0), '10');
  },
  'It should round to nearest whole number if 0 is passed as precision.2' : function () {
    assertEquals(toFixed(10.555, 0), '11');
  },
  'It should return \'Number invalid\' if invalid param passed' : function () {
    assertEquals(toFixed('wahh', 0), 'Number invalid');
  },
  });
</script>
